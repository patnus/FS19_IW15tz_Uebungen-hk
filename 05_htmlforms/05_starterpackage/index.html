<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>DGUI Lesson 5 Formulare</title>
        <meta name="description" content="html5 Forms">
        <meta name="author" content="Ihr Name">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
    <div class="container">
        <h1>HTML Formular</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="InputSeach">Suchbegriff</label>
                <input type="email" class="form-control" id="InputSeach" aria-describedby="emailHelp" placeholder="Gib ein Suchbegriff ein">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Datum</label>
                <input type="date" value="2019-02-22" min="2019-02-22" max="2025-12-31" class="form-control" id="exampleInputPassword1" placeholder="Datum">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ortschaft</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Umkreis</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>5km</option>
                        <option>10km</option>
                        <option>25km</option>
                        <option>50km</option>
                        <option>100km</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Suchanfrage starten</button>
            </div>

</html>
